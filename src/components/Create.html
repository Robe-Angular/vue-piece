<div class="general">
    <slider :texto="texto" small="true" />

    <div class="center">
        <section id="content">
            <form class="mid-form" v-on:submit.prevent="save()">
                <div class="form-group">
                    <label for="title">Título</label>
                    <input type="text" name="title" v-model="article.title" required />
                    <div v-if="submitted && !$v.article.title.required">
                        El título debe tener contenido
                    </div>
                </div>

                <div class="form-group">
                    <label for="content">Contenido</label>
                    <textarea name="content" v-model="article.content" required></textarea>
                    <div v-if="submitted && !$v.article.content.required">
                        El contenido debe tener contenido
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <img :src="url + 'get-image/' + article.image" :alt="article.title" v-if="article.image" class="image-small"/>
                        <img src="../assets/images/default.jpg" :alt="article.title" v-if="!article.image" class="image-small"/>
                    </div>
                    <label for="image">Imagen</label>
                    <input type="file" id="file" ref="file" name="file0" v-on:change="fileChange()" />
                </div>
                <div class="clearfix"></div>

                <input type="submit" value="Guardar" class="btn btn-success" />
            </form>
        </section>
        <sidebar />
        <div class="clearfix"></div>
    </div>
</div>
